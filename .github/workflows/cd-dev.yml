name: cd
run-name: Continous Deployment
on:
  push:
    branches:
      - main

jobs:
  backendbirds-cd:
    runs-on: [self-hosted, dev]
    steps:
      - name: Check backendbirds
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          clean: false

      - name: Install Dependencies
        run: |
          yarn install

      - name: Format and Lint
        run: yarn format && yarn lint

      - name: Test
        run: yarn test

      - name: Build
        run: yarn build

